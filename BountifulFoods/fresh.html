        <header>
            <div class="header">
                <nav>
                    <button id="hamburgerBtn"><span>&#9776;</span></button>

                        <li><a href="index.html">Home</a></li>

        </header>
        <main class="fresh">
            <div class="freshDiv">
                <div id="freshImg">
                    <picture class="photoA">
                        <source media="(max-width: 900px)" srcset="images/How-to-Make-Smoothie-2.jpg">
                        <img src="images/How-to-Make-Smoothie-taller.jpg" alt="farmers marker">
                    </picture>
                </div>
                <div id="table">
                    <h1>Create your Smoothie:</h1>
                    <form method="get" action="thankyou.html">
                        <fieldset>
                            <legend>Personal Information</legend>
                            <label for="fname">First name: </label>
                            <input id="fname" name="firstname" required>
                            <label for="email"> Email:</label>
                            <input id="email" name="email" type="email" placeholder="name@domain.com" required>
                            <label for="phone"> Phone Number: </label>
                            <input id="phone" name="phone" type="tel" placeholder="123-123-1234" required>
                        </fieldset>
                        <fieldset id="fruits-options-fieldset">
                            <legend>Fruit Option</legend>
            
                        </fieldset>
                        <fieldset>
                            <legend>Additional Instructions</legend>
                            <textarea id="message"></textarea>
                            <input type="submit" value="Order Drink" class="button-52">
                            <input type="hidden" id="drink-count" name="drink-count" value="">
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
